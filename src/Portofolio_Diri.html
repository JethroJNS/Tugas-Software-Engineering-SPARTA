<html>
<head>
    <title>Portofolio Diri</title>
    <style>
        body {
            background-image: url('../Pictures/Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1, p, div {
            text-align: center;
        }
        h1 {
            margin-top: 65px;
            font-size: 70px;
        }
        button {
            background-color: #92734A;
            color: #EBAA56;
            border-radius: 10px;
            font-size: 50px;
        }
        img {
            width: 240px;
            height: 260px;
        }

        /* Breakpoint untuk layar Tablet */
        @media (max-width: 1024px) {
            h1 {
                font-size: 50px;
            }
            button {
                font-size: 30px;
            }
            img {
                width: 200px;
                height: 216px;
            }
        }

        /* Breakpoint untuk layar medium */
        @media (max-width: 768px) {
            h1 {
                font-size: 45px;
            }
            button {
                font-size: 25px;
            }
            img {
                width: 180px;
                height: 195px;
            }
        }

        /* Breakpoint untuk layar Smartphone */
        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
            button {
                font-size: 10px;
            }
            img {
                width: 120px;
                height: 130px;
            }
        }
    </style>
</head>

    </a>

</html>
